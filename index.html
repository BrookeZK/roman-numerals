<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts2.js"></script>

    <title>Conversion to Roman Numerals</title>
  </head>
  <body class="container">
    <h1>Convert your number to a roman numeral</h1>
    <form id="numSwitchForm">
    <h2>Please enter a number between 1 and 3999:</h2>
      <input type="name" class="form-control" id="userInput">
      <button type="submit" name="button">Submit</button>
    </form>
    <div id="answerArea">
      <p id="romanNumeral"></p>
    </div>
  </body>
</html>
